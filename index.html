    // 2) Ничего трогать не надо: колонки и фильтры формируются автоматически.
    const columns = Object.keys(data[0] || {}).map(key => ({ title: key, data: key }));

    $(document).ready(function () {
      $('#myTable').DataTable({
        data: data,
        columns: columns,
        responsive: true,
        deferRender: true,
        // Показать поисковые панели (фильтры) над таблицей
        dom: 'Plfrtip',         // P = SearchPanes, l = length menu, f = filter, r = processing, t = table, i = info, p = paging
        searchPanes: {
          cascadePanes: true,   // фильтры зависят друг от друга (удобно для узких экранов)
          layout: 'columns-2'   // 2 колонки фильтров на десктопе
        },
        language: {
          url: 'https://cdn.datatables.net/plug-ins/1.13.8/i18n/ru.json'
        }
      });
    });
  </script>
</body>
</html>
